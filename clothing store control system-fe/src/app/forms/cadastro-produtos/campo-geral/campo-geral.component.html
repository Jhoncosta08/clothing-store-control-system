<mat-card class="mat-elevation-z8" style="margin-bottom: 20px;">
    <div class="row">
        <div class="col-sm">
            <mat-form-field>
                <mat-label>Nome</mat-label>
                <input matInput formControlName="firstCtrl" >
            </mat-form-field>
        </div>
    
        <div class="col-sm">
            <mat-form-field>
                <mat-label>Resumo</mat-label>
                <textarea matInput 
                formControlName="firstCtrl"
                          cdkTextareaAutosize
                          #autosize="cdkTextareaAutosize"
                          cdkAutosizeMinRows="1"
                          cdkAutosizeMaxRows="5"></textarea>
              </mat-form-field>
        </div>
    
        <div class="col-sm">
            <mat-form-field>
                <mat-label>Descrição</mat-label>
                <textarea matInput 
                formControlName="firstCtrl"
                          cdkTextareaAutosize
                          #autosize="cdkTextareaAutosize"
                          cdkAutosizeMinRows="1"
                          cdkAutosizeMaxRows="5"></textarea>
              </mat-form-field>
        </div>
    
        
    </div>
</mat-card>
