            <mat-form-field>
                <mat-label>SKU</mat-label>

            </mat-form-field>
        </div>
    
        <div class="col-sm">
            <mat-form-field>
                <mat-label>Estoque</mat-label>
                <input matInput formControlName="firstCtrl" >
            </mat-form-field>
        </div>
    
        <div class="col-sm">
            <mat-form-field>
                <mat-label>Texto quando faltar estoque</mat-label>

            </mat-form-field>
        </div>
    
        <div class="col-sm">
            <mat-form-field>
                <mat-label>Vis√≠vel</mat-label>
